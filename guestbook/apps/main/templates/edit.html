{% extends "base.html" %}

{% block title %} Editar Visita {% endblock %}

{% block content %} 
    <div class="row-fluid">
        <section class="row-fluid">
            <div class="span3"></div>
            <div class="span9">
                <h1>Modificar Visita<h1>
                <form method="POST" action="{% url editar %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary">
                </form>
            </div>
        </section>
    </div>
{% endblock %}
