{% extends  "base.html" %}

{% block title %} Index {% endblock %}

{% block content %}
	<div class="row-fluid">
		<div class="hero-unit">
			<h1>Guestbook -add-edit-del!</h1>
		</div>
		<section class="row-fluid">
			<p>
				<a href="{% url agregar %}" class="btn btn-primary">Agregar</a>
			</p>
			<table class="table table-bordered">
				<tr>
					<th>User</th>
					<th>Email</th>
					<th>Mensaje</th>
					<th>Date</th>
					<th>Actions</th>
				</tr>
				{% for visit in visits %}
				<tr>
					<td>{{ visit.user }}</td>
					<td>{{ visit.email }}</td>
					<td>{{ visit.text }}</td>
					<td>{{ visit.date }}</td>
					<td><a class="btn" href="{% url editar visit.id %}">Edit</a></td>
					<td><a class="btn" href="{% url eliminar visit.id %}">Delete</a></td>
				</tr>
				{% endfor %}
			</table>
		</section>
	</div>
{% endblock %}
